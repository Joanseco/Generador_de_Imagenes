<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Imagenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Galeria de Fotos</h1>
        <h2>Ingresa el número de fotos</h2>
        <!-- Campo de entrada para el número de fotos -->
        <input type="number" id="input" class="input" value="2" min="1" max="10">
        <!-- Mensaje de error -->
        <small class="errorMessage" id="errorMessage">Mensaje de error</small>
         <!-- Botón para obtener las fotos -->
        <button class="btn" id="btn">Obtén las Fotos</button>
         <!-- Elemento contenedor para la galería -->
        <div class="gallery" id="gallery">
             <!-- Imagen se agregará dinámicamente aquí -->
            <img src="" alt="image">
            
    </div>
    <!-- Archivo de script para manejar la lógica -->
    <script src="script.js"></script>
</body>
</html>
